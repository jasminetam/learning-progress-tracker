line-length = 88
target-version = "py311"

[lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "B",  # flake8-bugbear
  "I",  # isort
]
ignore = [
  "E501",  # line length (handled by black, optional)
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
